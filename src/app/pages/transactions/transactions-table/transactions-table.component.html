<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef>ID Mașină</th>
    <td mat-cell *matCellDef="let element">
      {{ element.car }}
    </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>ID Client</th>
    <td mat-cell *matCellDef="let element">{{ element.client }}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Data și ora</th>
    <td mat-cell *matCellDef="let element">
      {{ element.time | date: "dd.MM.yyyy HH:mm:ss" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total_price">
    <th mat-header-cell *matHeaderCellDef>Preț</th>
    <td mat-cell *matCellDef="let element">
      {{ element.total_price }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total_discount">
    <th mat-header-cell *matHeaderCellDef>Reduceri acordate</th>
    <td mat-cell *matCellDef="let element">{{ element.total_discount }}</td>
  </ng-container>

  <ng-containter matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acțiuni</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button>
        <mat-icon color="primary" (click)="launchEdit.emit(element)"
        >edit</mat-icon
        >
      </button>
      <button mat-icon-button>
        <mat-icon color="warn" (click)="launchDel.emit(element.id)"
        >delete</mat-icon
        >
      </button>
    </td>
  </ng-containter>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns: columnsToDisplay"></tr>
</table>
